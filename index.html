<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator &#128512</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <p class="heading"><em>Calculator-Lets Calculate!!!</em> </p>
    <main>
    <div class="container">
        <div class="outerBox">
        <div class="row">
            <input class="input" id="previousEquation" text="text"/> 
        </div>
        <div class="row">
            <input class="input" id="currentEquation" text="text"/> 
        </div>
        <div class="row">
            <button class="button" id="clearBtn" >C</button>
            <button class="button" id="deleteBtn">D</button>
            <button class="button">^</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">รท</button>
        </div>
        <div class="row"> 
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">ร</button></div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
    </div>
</div>
</main>
<footer>
    <div class="end">  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
